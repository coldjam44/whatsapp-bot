<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Manager - WhatsApp Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #007bff;
        }
        
        .page-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .templates-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
            padding: 20px 15px;
            text-align: center;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .table tbody tr.active {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-top: 1px solid #e9ecef;
        }
        
        .template-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .template-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .template-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: #28a745;
            color: white;
        }
        
        .status-inactive {
            background: #6c757d;
            color: white;
        }
        
        .template-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .btn-set-active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .btn-set-active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
            color: white;
        }
        
        .btn-set-active:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            color: white;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: #2c3e50 !important;
        }
        
        .nav-link {
            color: #495057 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #007bff !important;
        }
        
        .nav-link.active {
            color: #007bff !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>WhatsApp Bot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spreadsheet">Spreadsheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-editor">Message Editor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/template-manager">Template Manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-cogs me-3"></i>Template Manager
                </h1>
                <p class="page-subtitle">
                    Choose which conversation template is currently active for your WhatsApp bot
                </p>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading templates...</p>
            </div>

            <!-- Templates Table -->
            <div class="templates-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-file-alt me-2"></i>Template Name</th>
                            <th><i class="fas fa-eye me-2"></i>Preview</th>
                            <th><i class="fas fa-info-circle me-2"></i>Status</th>
                            <th><i class="fas fa-calendar me-2"></i>Last Updated</th>
                            <th><i class="fas fa-cogs me-2"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="templatesTableBody">
                        <!-- Templates will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Refresh Button -->
            <div class="text-center mt-4">
                <button class="btn btn-outline-primary btn-lg" onclick="loadTemplates()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh Templates
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let templates = [];
        let activeTemplate = null;

        // Load all templates from database
        async function loadTemplates() {
            showLoading(true);
            hideStatus();
            
            try {
                // Load all templates
                const templatesResponse = await fetch('/api/templates');
                const templatesResult = await templatesResponse.json();
                
                if (templatesResult.success) {
                    templates = templatesResult.templates;
                } else {
                    showStatus('Failed to load templates: ' + templatesResult.error, 'error');
                    return;
                }
                
                // Load active template
                const activeResponse = await fetch('/api/templates/active');
                const activeResult = await activeResponse.json();
                
                if (activeResult.success) {
                    activeTemplate = activeResult.template.name;
                } else {
                    activeTemplate = null;
                }
                
                renderTemplates();
                showStatus(`Loaded ${templates.length} templates${activeTemplate ? ` (Active: ${activeTemplate})` : ''}`, 'success');
                
            } catch (error) {
                showStatus('Error loading templates: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Render templates in the table
        function renderTemplates() {
            const tableBody = document.getElementById('templatesTableBody');
            tableBody.innerHTML = '';
            
            if (templates.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No templates found</h4>
                            <p class="text-muted">Create templates in the Message Editor first.</p>
                            <a href="/message-editor" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Create Template
                            </a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort templates alphabetically by name
            const sortedTemplates = [...templates].sort((a, b) => {
                return a.name.toLowerCase().localeCompare(b.name.toLowerCase());
            });
            
            sortedTemplates.forEach(template => {
                const isActive = template.name === activeTemplate;
                const row = createTemplateRow(template, isActive);
                tableBody.appendChild(row);
            });
        }

        // Create template row
        function createTemplateRow(template, isActive) {
            const row = document.createElement('tr');
            row.className = isActive ? 'active' : '';
            
            // Get template preview from fire message
            let preview = 'No fire message available';
            if (template.data && template.data.ar && template.data.ar.fireMessage) {
                const fireMessage = template.data.ar.fireMessage;
                preview = fireMessage.substring(0, 80) + (fireMessage.length > 80 ? '...' : '');
            }
            
            // Format last updated date
            const lastUpdated = template.updated_at ? 
                new Date(template.updated_at).toLocaleDateString() : 
                'Unknown';
            
            row.innerHTML = `
                <td>
                    <div class="template-name">${getTemplateDisplayName(template.name)}</div>
                </td>
                <td>
                    <div class="template-preview" title="${preview}">${preview}</div>
                </td>
                <td class="text-center">
                    <span class="template-status ${isActive ? 'status-active' : 'status-inactive'}">
                        ${isActive ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td class="text-center">
                    <small class="text-muted">${lastUpdated}</small>
                </td>
                <td>
                    <div class="template-actions">
                        <button class="btn btn-set-active ${isActive ? 'disabled' : ''}" 
                                onclick="setActiveTemplate('${template.name}')"
                                ${isActive ? 'disabled' : ''}
                                title="${isActive ? 'This template is already active' : 'Set this template as active'}">
                            <i class="fas fa-star me-1"></i>
                            ${isActive ? 'Active' : 'Set Active'}
                        </button>
                        <a href="/message-editor?template=${template.name}" class="btn btn-edit">
                            <i class="fas fa-edit me-1"></i>Edit
                        </a>
                    </div>
                </td>
            `;
            
            return row;
        }

        // Get display name for template
        function getTemplateDisplayName(templateName) {
            const displayNames = {
                'luxury': '🏰 Luxury Properties',
                'firsttime': '🏠 First-Time Buyers',
                'expat': '🌍 Expat Relocation',
                'investor': '💎 Smart Investors'
            };
            
            return displayNames[templateName] || `📝 ${templateName}`;
        }

        // Set template as active
        async function setActiveTemplate(templateName) {
            showLoading(true);
            hideStatus();
            
            try {
                const response = await fetch('/api/templates/set-active', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        templateName: templateName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`✅ Template "${getTemplateDisplayName(templateName)}" is now active`, 'success');
                    
                    // Wait a moment for bot to be ready, then reset user states and reload template
                    setTimeout(async () => {
                        try {
                            // Reset user states to allow new conversations with the new template
                            const resetResponse = await fetch('/api/templates/reset-users', {
                                method: 'POST'
                            });
                            const resetResult = await resetResponse.json();
                            
                            if (resetResult.success) {
                                console.log('✅ User states reset successfully');
                            } else {
                                console.warn('⚠️ Failed to reset user states:', resetResult.error);
                            }
                        } catch (resetError) {
                            console.warn('Failed to reset user states:', resetError);
                        }
                        
                        // Reload the active template in the bot
                        try {
                            const reloadResponse = await fetch('/api/templates/reload', {
                                method: 'POST'
                            });
                            const reloadResult = await reloadResponse.json();
                            
                            if (reloadResult.success) {
                                showStatus(`✅ Template "${getTemplateDisplayName(templateName)}" is now active and loaded in bot`, 'success');
                            } else {
                                showStatus(`⚠️ Template set as active but failed to reload in bot: ${reloadResult.error}`, 'warning');
                            }
                        } catch (reloadError) {
                            showStatus(`⚠️ Template set as active but failed to reload in bot: ${reloadError.message}`, 'warning');
                        }
                    }, 2000); // Wait 2 seconds for bot to be ready
                    
                    // Reload templates to update the UI
                    await loadTemplates();
                } else {
                    showStatus(`❌ Failed to set template as active: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Error setting template as active: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const table = document.querySelector('.templates-table');
            
            if (show) {
                spinner.style.display = 'block';
                table.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                table.style.display = 'block';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideStatus();
                }, 5000);
            }
        }

        // Hide status message
        function hideStatus() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'none';
        }

        // Load templates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });
    </script>
</body>
</html>
